    <style>
        /* Define styles for the index */
        #index {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 300px;
        }

        /* Style for the list items */
        #index ul {
            list-style-type: none;
            padding: 0;
        }

        /* Style for the links in the index */
        #index a {
            text-decoration: none;
            color: #333;
        }

        /* Style for the links when hovered */
        #index a:hover {
            color: #007bff;
        }
    </style>
</head>
